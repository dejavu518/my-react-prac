<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    // 创建组件
    /*
      受控组件：当表单内有输入的数据，通过onChange事件把数据维护在组件的state里面————更推荐使用
    */
    class Demo extends React.Component{
      // 初始化状态
      state={
        username:'',
        password:''
      }
      // 存储用户名
      saveUsername=(e)=>{
        this.setState({username:e.target.value})
      }
      // 存储密码
      savePassword=(e)=>{
        this.setState({password:e.target.value})
      }
      // 处理提交事件
      handleSubmit=(e)=>{
        e.preventDefault()
        const{username,password}=this.state
        alert(`你输入的用户名是${username},密码是${password}`)
      }
      render(){
        return(
          <form onSubmit={this.handleSubmit}>
            <input onChange={this.saveUsername} type="text" placeholder="请输入用户名" name="username"/>
            <input onChange={this.savePassword} type="password" placeholder="请输入密码" name="password"/>
            <button>登录</button>
          </form>
        )
      }
    }
    // 渲染虚拟DOM
    ReactDOM.render(<Demo/>,document.getElementById('app'))
  </script>
</body>

</html>
