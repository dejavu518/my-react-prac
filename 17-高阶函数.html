<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高阶函数</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    // 创建组件
    class Demo extends React.Component{
      // 初始化状态
      state={
        username:'',
        password:''
      }
      // 存储表单数据
      saveFormDate=(dataType)=>{
        return(e)=>{
          this.setState({[dataType]:e.target.value})
        }
      }
      // 处理提交事件
      handleSubmit=(e)=>{
        e.preventDefault()
        const{username,password}=this.state
        alert(`你输入的用户名是${username},密码是${password}`)
      }
      render(){
        return(
          <form onSubmit={this.handleSubmit}>
            {/*如果事件里要写括号，必须把一个函数作为回调*/}
            <input onChange={this.saveFormDate('username')} type="text" placeholder="请输入用户名" name="username"/>
            <input onChange={this.saveFormDate('password')} type="password" placeholder="请输入密码" name="password"/>
            <button>登录</button>
          </form>
        )
      }
    }
    // 渲染虚拟DOM
    ReactDOM.render(<Demo/>,document.getElementById('app'))

    /*
      高阶函数：如果一个函数符合以下规范之一，那便是高阶函数
      1.若A函数，接收的参数是一个函数，那么A可以称为高阶函数
      2.若A函数，调用的返回值依然是一个函数，那么A可以称为高阶函数
      常见的高阶函数有：
      Promise,定时器,arr.map()...
    */
   /*
     函数柯里化
   */
  </script>
</body>

</html>
