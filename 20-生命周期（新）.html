<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <!-- 创建一个容器 -->
  <div id="root"></div>
</body>
<script type="text/babel">
  class Count extends React.Component{ 
    constructor(props){
    console.log('constructor')
    super(props)
        // 初始化状态
    this.state={count:0}
    }
  
    // 加1的回调
    add=()=>{
      const {count}=this.state
      this.setState({count:count+1})
    }
    // 卸载组件的回调
    death=()=>{
      ReactDOM.unmountComponentAtNode(document.getElementById('root'))
    }
    force=()=>{
      // 不修改状态强制更新
      this.forceUpdate()
    }
    // 组件将要挂载的钩子
    componentWillMount(){
   console.log('componentWillMount')
    }
    // 组件挂载完毕
    componentDidMount(){
      console.log('componentDidMount')
    }
    // 组件卸载
    componentWillUnmount(){
      console.log('componentWillUnmount')
    }
    // 是否更新的阀门(返回true或false)
    shouldComponentUpdate(){
      console.log('shouldComponentUpdate')
      return false
    }
    // 组件将要更新
    componentWillUpdate(){
      console.log('componentWillUpdate')
    }
    // 组件更新完毕
    componentDidUpdate(){
      console.log('componentDidUpdate')
    }
   render(){
     console.log('render')
     const {count}=this.state
     return(
       <div>
          <h2>当前求和为：{count}</h2>
          <button onClick={this.add}>点我加1</button>
          <button onClick={this.death}>点我卸载</button>
          <button onClick={this.force}>强制更新</button>
        </div>
     )
   }
  }
  ReactDOM.render(
    <Count/>,
    document.getElementById('root')
  )
  /*
    生命周期回调函数<=>生命周期钩子函数<=>生命周期钩子<=>生命周期

    componentWillReceiveProps:在子组件接收props时执行，坑：第一次传的props不算
  */ 
/*
  常用：
  componentDidMount：做些初始化的事情
  componentWillUnmount：做些收尾的事情
  render
*/  

/*
  生命周期钩子变化：
  有三个需要前面加UNSAFE_
  UNSAFE_componentWillMount
  UNSAFE_componentWillUpdate
  UNSAFE_componentWillReceiveProps

  新增：
  static getDrivedStateFromProps() :作为静态方法，使用场景为state在任何时候都取决于props，很罕见
  getSnapshotBeforeUpdate()
*/ 
</script>

</html>
